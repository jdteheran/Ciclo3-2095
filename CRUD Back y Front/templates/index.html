<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Estudiantes</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/estilos.css')}}">
</head>

<body>

    <div class="container">

        <button class="btn btn-primary" id="agregar">+</button>

        <button class="cerrar_sesion btn btn-secondary">Cerrar sesiÃ³n</button>

        <div class="registro">
            <h2>Formulario de registro de estudiantes</h2>
            <form action="#" method="post">
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
                <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido">
                <input type="number" class="form-control" name="celular" id="celular" placeholder="Celular">
                <input type="email" class="form-control" name="correo" id="correo" placeholder="Correo">
                <input type="password" class="form-control" name="contrasena" id="contrasena" placeholder="ContraseÃ±a">
                <input type="submit" class="btn btn-success" value="Crear estudiante" id="crear">
            </form>
        </div>

        <div class="lista">
            <h2>Lista de estudiantes</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre - Apellido</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for estudiante in estudiantes %}
                    <tr>
                        <td scope="col">{{estudiante[0]}}</td>
                        <td scope="col">{{estudiante[1]}} - {{estudiante[2]}}</td>
                        <td scope="col">{{estudiante[3]}}</td>
                        <td scope="col">
                            <button class="btn btn-success ver">Ver</button>
                            <button class="btn btn-warning editar">Editar</button>
                            <button class="btn btn-danger eliminar" data-bs-toggle="modal" data-bs-target="#exampleModal">Eliminar</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="modal_title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal_titulo"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal_body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn_cancelar"></button>
                    <button type="button" class="btn btn-primary" id="btn_aceptar"></button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
<script src="{{url_for('static', filename='js/script.js')}}"></script>

</html>
