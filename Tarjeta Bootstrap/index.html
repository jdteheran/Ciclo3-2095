<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    <section class="container">
        <div class="poster row">
            <div class="imagen col-lg-2">
                <img src="assets/imgs/foto.jpg" alt="">
            </div>
            <div class="contenido col-lg-10">
                <div class="titulo">
                    <h3>Colores, gradients y texto 3D con Sass y Compass</h3>
                    <p>por <a href="#">Diana Reyes</a></p>
                </div>
                <div class="tag-tiempo row">
                    <div class="tag col-lg-2">
                        <p>CSS3</p>
                    </div>
                    <div class="tiempo offset-lg-8 col-lg-2">
                        <p>Hace <span>20</span> min</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="calificacion row">
            <div class="escala col-lg-2">
                <p><span class="incremento"></span>156<span class="decremento"></span></p>
            </div>
            <div class="puntaje offset-lg-8 col-lg-2">
                <p>
                    <span class="caja">10</span>
                    <span class="estrella"></span>
                </p>
            </div>
        </div>
    </section>
</body>
<script src="assets/js/script.js"></script>
</html>
